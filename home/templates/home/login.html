<h1>This is login page</h1>

<h2>{{ message }}</h2>

{% if request.user.is_authenticated %}

<h2>{{request.user}} is already logged in...</h2>

<h3><a href="{% url 'home' %}"> Home </a></h3>

{% else %}

<form class="" method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>

{% endif %}
