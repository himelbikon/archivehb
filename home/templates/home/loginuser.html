<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
  </head>

  <body>
    <h1>Login here</h1>
    <h1><a href="{% url 'home' %}">Back to homec</a></h1>

    <h2>{{ message }}</h2>

    {% if request.user.is_authenticated %}

    <h2>{{request.user}} is already logged in...</h2>

    <h3><a href="{% url 'home' %}"> Home </a></h3>

    {% else %}

    <form class="" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>

    {% endif %}

  </body>
</html>
