{% load quiz_tags %}
{% load static %}

<head>
  <link rel="stylesheet" type="text/css" href="{% static 'css/quiz_result.css' %}">

</head>

<body>

  <div class="result_info">
    <h1 id="url"> <a href="{% url 'home' %}">himelbikon.pythonanywhere.com</a> </h1>
    <h1> উত্তর পত্রঃ {{subject}} </h1>
    <div>মোট প্রশ্নঃ {{ mcq_num }} টি</div>
    <div>সঠিক উত্তরঃ {{ right }}</div>
    <div>ভুল উত্তরঃ {{ wrong }}</div>
    <div>ফাকা উত্তরঃ {{ blank }} </div>
  </div>

<h1 id="massage"> {{ message }} </h1>

<div class="ans_body">
  {% for result in results %}

  {{ result|result_shower|safe }} <br><br> <!--|result_shower|safe-->

  {% endfor %}
</div>


</body>
